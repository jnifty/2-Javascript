<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Color Guessing Game</h1>
    <button type="button" onclick= "runGame()">Start Game</button>
    
    <script>
        const COLORS_ARRAY = ["blue", "cyan", "gold", "gray", "green", "magenta", "orange", "red", "white", "yellow"]

function runGame() {
    let guess = "";
    let correct = false;
    let numTries = 0;
    const targetIndex = Math.floor(Math.random() * COLORS_ARRAY.length) +1;
    const target = COLORS_ARRAY [targetIndex];
    console.log("The target is: " + target);

    do {
        guess = prompt('I am thinking of one of these colors:\n\n' + COLORS_ARRAY.join(", ") + '\n\nWhat color am I thinking of?\n');
        numTries += 1;

        if (guess === null) {
            alert("The game has been aborted.");
            return;
        }

        correct = checkGuess(guess.toLowerCase(), target);
      }  while (!correct);
    
    console.log(guess);
    alert("You did it!");
    document.body.style.background = guess;
}

function checkGuess(guess, target) {
    const sorryMsg = "Sorry, your guess is incorrect.\n\n";
    const tryMsg = "Please try again.";
    let correct = false;
    if (!COLORS_ARRAY.includes(guess.toLowerCase())) {
        alert("Sorry, I don't recognize your color. " + tryMsg);
    } else if (guess < target) {
        alert(sorryMsg + "Your color is alphabetically higher. " + tryMsg);
    } else if ( guess > target) {
        alert(sorryMsg + "Your color is alphabetically lower. " + tryMsg);
    } else {
        correct = true;
    } return correct;
    
}


    </script>
</body>
</html>
